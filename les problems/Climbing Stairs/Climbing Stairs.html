<h1>Climbing Stairs</h1>
<p>https://codeforces.com/problemset/gymProblem/102961/G</p>
<p>time complexity <B>O(n)</B></p>
<pre>
<code>
    def climbStairs(self, n: int) -> int:
        if n<3:
            return n
        l=[1,2]
        for i in range (1,n):
            l.append(l[i]+l[i-1])
        return l[n-1]



</code>
